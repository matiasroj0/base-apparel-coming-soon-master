<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!--  -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <img class="logo-mobile" src="/images/logo.svg" alt="Base Apparel logo">
    <section>
      <div class="text-container">
        <img class="logo-desktop" src="/images/logo.svg" alt="Base Apparel logo">
        <h1 class="coming-soon"><span class="h1-span soft-red">We're</span><br>coming<br>soon</h1>
        <p class="soft-red">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="email-div">
          <input type="email" class="email-input" name="email" placeholder="Email Address">
          <img class="error-icon hidden" src="/images/icon-error.svg" alt="Error icon">
          <button class="email-submit-btn">
            <img clas="arrow-icon" src="/images/icon-arrow.svg" alt="Arrow icon">
          </button>
        </div>
        <p class="email-error hidden">Please provide a valid email</p>  
        <p class="success hidden">You will be notified soon!</p>  
      </div>
      <div class="img-container">
        <img class="hero-mobile" src="/images/hero-mobile.jpg" alt="Base Apparel female model">
        <img class="hero-desktop hidden" src="/images/hero-desktop.jpg" alt="Base Apparel female model">
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
